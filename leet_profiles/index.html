<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend's Leetcode Profiles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Friend's Leetcode Profiles</h1>
  </header>
  <form id="profile-form">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="url" id="photo" placeholder="Enter photo URL" required>
    <input type="url" id="Leetcode" placeholder="Enter Leetcode URL" required>
    <button type="submit">Add Profile</button>
  </form>
  
  <main id="profile-container"></main>
  <script src="script.js"></script>
</body>
</html>
